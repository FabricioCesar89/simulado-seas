<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento Intensivo SEAS - Analista & Socioeducador</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #27ae60;
            --wrong: #c0392b;
            --light: #ecf0f1;
            --dark-text: #2d3436;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            color: var(--dark-text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: var(--secondary);
            border-bottom: 3px solid var(--accent);
            padding-bottom: 15px;
            margin-top: 0;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            font-weight: bold;
            background: #dfe6e9;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
        }
        .question-header {
            font-size: 0.9em;
            color: #636e72;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }
        .question-box {
            margin: 20px 0;
            font-size: 1.3em;
            line-height: 1.6;
            min-height: 120px;
            font-weight: 500;
        }
        .options {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        button {
            flex: 1;
            padding: 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 6px 8px rgba(0,0,0,0.15); }
        button:active { transform: translateY(1px); }
        
        .btn-certo { background-color: var(--accent); }
        .btn-errado { background-color: var(--wrong); }
        
        .btn-next { 
            background-color: var(--secondary); 
            width: 100%; 
            margin-top: 25px; 
            display: none; 
        }
        
        .feedback {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            display: none;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .feedback.correct { background-color: #d4edda; color: #155724; border-left: 5px solid #28a745; }
        .feedback.incorrect { background-color: #f8d7da; color: #721c24; border-left: 5px solid #dc3545; }

        /* Barra de progresso */
        .progress-container {
            width: 100%;
            background-color: #bdc3c7;
            border-radius: 10px;
            margin-bottom: 25px;
            height: 12px;
            overflow: hidden;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: var(--accent);
            transition: width 0.4s ease;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Simulado SEAS - Mestre da Aprovação</h1>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="stats">
        <span>Questão: <span id="currentQ">1</span>/<span id="totalQ">0</span></span>
        <span>Acertos: <span id="score">0</span></span>
    </div>

    <div class="question-header" id="qSource">FONTE: BANCO DE QUESTÕES</div>
    <div class="question-box" id="questionText">Carregando...</div>

    <div class="options" id="optionsContainer">
        <button class="btn-certo" onclick="checkAnswer('C')">CERTO</button>
        <button class="btn-errado" onclick="checkAnswer('E')">ERRADO</button>
    </div>

    <div class="feedback" id="feedbackArea"></div>
    <button class="btn-next" id="nextBtn" onclick="nextQuestion()">Próxima Questão</button>
</div>

<script>
    // --- BANCO DE QUESTÕES UNIFICADO ---
    const questions = [
        // --- QUESTÕES DA PROVA DE ANALISTA (NOVA) ---
        {
            text: "Um grupo de adolescentes em medida de internação propõe organizar um jornal mural para discutir temas da comunidade e da unidade. O coordenador pedagógico veta a iniciativa sob a justificativa de que adolescentes em cumprimento de medida não podem assumir funções de expressão coletiva, o que está alinhado aos princípios da socioeducação.",
            answer: "E",
            source: "Prova Analista 2025 - Q1",
            comment: "Errado. O SINASE e o ECA garantem o direito à participação, expressão e atividades culturais/pedagógicas. O veto fere o princípio do protagonismo juvenil."
        },
        {
            text: "De acordo com a Lei nº 12.594/2012 (SINASE), o Plano Individual de Atendimento (PIA) deve ser elaborado por equipe técnica interdisciplinar, não se admitindo que sua construção seja feita de forma unilateral por um único profissional.",
            answer: "C",
            source: "Prova Analista 2025 - Q2",
            comment: "Correto. O PIA exige olhar interdisciplinar e participação do adolescente/família."
        },
        {
            text: "A Superintendência do Sistema Estadual de Atendimento Socioeducativo (SEAS), criada pela Lei Estadual nº 16.040/2016, possui como atribuição exclusiva a administração das unidades de internação, não integrando sua competência a formulação e a coordenação da política estadual de atendimento socioeducativo.",
            answer: "E",
            source: "Prova Analista 2025 - Q3",
            comment: "Errado. A SEAS também tem competência para formular, coordenar e avaliar a política estadual, não apenas administrar unidades."
        },
        {
            text: "O Estatuto da Criança e do Adolescente (ECA) estabelece que a medida de internação deve ser aplicada como última alternativa, observados os princípios da brevidade e da excepcionalidade, inclusive nos casos de prática de ato infracional cometido com violência ou grave ameaça.",
            answer: "C",
            source: "Prova Analista 2025 - Q4",
            comment: "Correto. Brevidade e excepcionalidade são princípios basilares da internação."
        },
        {
            text: "Nos termos da Lei do Sinase, os sistemas estaduais de atendimento socioeducativo devem articular-se com os demais entes federativos e setores de políticas públicas, sendo facultativa a instituição de comissões intersetoriais para monitoramento das ações.",
            answer: "E",
            source: "Prova Analista 2025 - Q5",
            comment: "Errado. A articulação intersetorial é obrigatória e fundamental para o funcionamento do sistema."
        },
        {
            text: "A Lei Estadual nº 16.040/2016 atribui à SEAS, além da execução das medidas de meio fechado, a função de formular políticas públicas de atendimento socioeducativo, o que inclui ações de prevenção à violência juvenil em articulação com órgãos do sistema de justiça e conselhos de direitos.",
            answer: "C",
            source: "Prova Analista 2025 - Q6",
            comment: "Correto. A SEAS atua na gestão integral da política socioeducativa estadual."
        },
        {
            text: "Durante uma atividade pedagógica em unidade de semiliberdade, um educador decide restringir o contato dos adolescentes com atividades externas, justificando que a prioridade deve ser a disciplina interna e o cumprimento rigoroso de horários. À luz dos fundamentos da Pedagogia da Presença, essa prática está em conformidade com a perspectiva socioeducativa.",
            answer: "E",
            source: "Prova Analista 2025 - Q7",
            comment: "Errado. A Semiliberdade pressupõe atividades externas. Restringi-las arbitrariamente fere a natureza da medida."
        },
        {
            text: "No acompanhamento do Plano Individual de Atendimento (PIA), um educador promove reuniões periódicas com o adolescente e sua família para avaliar avanços, permitindo que o jovem expresse suas expectativas. Essa prática materializa o protagonismo juvenil defendido nas diretrizes da socioeducação.",
            answer: "C",
            source: "Prova Analista 2025 - Q8",
            comment: "Correto. Participação ativa do jovem na construção do seu futuro."
        },
        {
            text: "Na análise histórica do atendimento socioeducativo no Brasil, observa-se que, até a promulgação do Estatuto da Criança e do Adolescente (1990), o paradigma predominante era de caráter tutelar e assistencialista, com pouca ênfase nos direitos do adolescente.",
            answer: "C",
            source: "Prova Analista 2025 - Q9",
            comment: "Correto. O Código de Menores (Doutrina da Situação Irregular) era tutelar. O ECA trouxe a Doutrina da Proteção Integral."
        },
        {
            text: "Durante uma audiência concentrada, um juiz recomenda que a equipe técnica utilize círculos de paz como prática restaurativa. Tal recomendação encontra respaldo nos princípios da Justiça Restaurativa, reconhecida pelo CNJ (Resolução nº 225/2016).",
            answer: "C",
            source: "Prova Analista 2025 - Q10",
            comment: "Correto. A Justiça Restaurativa é incentivada no sistema socioeducativo."
        },
        {
            text: "Um educador, diante de conflito entre adolescentes, adota postura de mediação dialógica, priorizando a escuta. Tal postura corresponde às competências socioeducativas essenciais, ao passo que a aplicação imediata de sanções disciplinares seria incompatível com os fundamentos pedagógicos.",
            answer: "C",
            source: "Prova Analista 2025 - Q11",
            comment: "Correto. O foco é pedagógico e educativo, não meramente punitivo."
        },
        {
            text: "De acordo com a Lei nº 16.040/2016, compete à SEAS também a articulação com os municípios para o acompanhamento direto das medidas em meio aberto (LA e PSC).",
            answer: "E",
            source: "Prova Analista 2025 - Q12",
            comment: "Errado. A execução do Meio Aberto é competência municipal. O Estado (SEAS) foca no Meio Fechado (Internação/Semiliberdade), embora possa apoiar tecnicamente."
        },
        {
            text: "A Lei nº 16.040/2016 prevê que a SEAS deve atuar em cooperação com órgãos do sistema de justiça e conselhos, sendo-lhe atribuída a função de elaborar normas complementares para o funcionamento das unidades.",
            answer: "C",
            source: "Prova Analista 2025 - Q13",
            comment: "Correto. A SEAS normatiza o funcionamento das unidades estaduais."
        },
        {
            text: "Um coordenador decide trabalhar os eixos estruturantes (proteção, responsabilização, etc.) de forma compartimentalizada, com cada equipe técnica responsável por apenas um eixo, sem articulação. Essa prática está em consonância com os princípios da abordagem transdisciplinar.",
            answer: "E",
            source: "Prova Analista 2025 - Q14",
            comment: "Errado. Transdisciplinaridade exige integração e não compartimentalização."
        },
        {
            text: "Uma equipe multidisciplinar realiza planejamento conjunto, articulando saúde mental, escolarização e cultura. Essa prática configura aplicação da abordagem transdisciplinar prevista no SINASE.",
            answer: "C",
            source: "Prova Analista 2025 - Q15",
            comment: "Correto. Integração de saberes é a chave da transdisciplinaridade."
        },
        {
            text: "Um educador limita sua intervenção aos aspectos disciplinares, evitando interagir com os adolescentes além da supervisão, alegando que proximidade compromete a autoridade. Tal conduta está alinhada aos princípios da Pedagogia da Presença.",
            answer: "E",
            source: "Prova Analista 2025 - Q16",
            comment: "Errado. A Pedagogia da Presença exige vínculo e proximidade construtiva."
        },
        {
            text: "Educadores afirmam que práticas restaurativas não podem ser consideradas parte do processo socioeducativo por não estarem previstas expressamente na Lei do SINASE.",
            answer: "E",
            source: "Prova Analista 2025 - Q17",
            comment: "Errado. O SINASE e resoluções do CNJ incentivam práticas restaurativas."
        },
        {
            text: "Um adolescente participa de círculo restaurativo com a vítima, assumindo compromisso de reparação. Essa prática atende aos princípios da socioeducação.",
            answer: "C",
            source: "Prova Analista 2025 - Q18",
            comment: "Correto. Responsabilização com reparação é o ideal restaurativo."
        },
        {
            text: "A socioeducação deve ser compreendida apenas como a execução de medidas privativas de liberdade, visto que o caráter pedagógico não altera a natureza sancionatória.",
            answer: "E",
            source: "Prova Analista 2025 - Q19",
            comment: "Errado. Socioeducação é pedagógica e sancionatória, mas não se resume à privação de liberdade (existem medidas de meio aberto) e o foco é a educação."
        },
        {
            text: "Na SEAS/CE, a socioeducação é definida como política pública de Estado, orientada pela proteção integral e responsabilização, sendo transversal às áreas de educação, saúde, etc.",
            answer: "C",
            source: "Prova Analista 2025 - Q20",
            comment: "Correto. Definição correta da política institucional."
        },
        {
            text: "O Plano Individual de Atendimento (PIA) é um documento base obrigatório, mas sua elaboração não é obrigatória por lei.",
            answer: "E",
            source: "Prova Analista 2025 - Q21",
            comment: "Errado. A elaboração do PIA é obrigatória por lei (SINASE)."
        },
        {
            text: "O atendimento socioeducativo pode ser dividido sequencialmente em três fases: fase inicial, fase intermediária e fase conclusiva.",
            answer: "C",
            source: "Prova Analista 2025 - Q22",
            comment: "Correto. Essa é a divisão metodológica padrão dos programas de atendimento."
        },
        {
            text: "O cronograma diário das rotinas na Unidade de Internação Provisória (UIP) deve ser elaborado com a participação do coordenador técnico, de segurança e pedagogo, e levado ao conhecimento da direção.",
            answer: "C",
            source: "Prova Analista 2025 - Q23",
            comment: "Correto. Gestão integrada da rotina."
        },
        {
            text: "A avaliação clínica inicial verifica a presença de exame de corpo de delito e se o adolescente apresenta marcas ou sinais de violação.",
            answer: "C",
            source: "Prova Analista 2025 - Q24",
            comment: "Correto. Procedimento padrão de admissão para garantir integridade física."
        },
        {
            text: "O Diagnóstico Polidimensional é elaborado na fase inicial com o objetivo de subsidiar o Poder Judiciário sobre a necessidade de aplicação de medida socioeducativa.",
            answer: "C",
            source: "Prova Analista 2025 - Q25",
            comment: "Correto (conforme gabarito da banca). O diagnóstico ajuda a entender o contexto para a aplicação/execução da medida."
        },
        {
            text: "A Lei do Sinase reforça o princípio da não discriminação, incluindo explicitamente a discriminação em razão de gênero e implicitamente em razão de orientação sexual.",
            answer: "E",
            source: "Prova Analista 2025 - Q26",
            comment: "Errado. O princípio da não discriminação é amplo e explícito para diversas categorias."
        },
        {
            text: "O direito à convivência familiar e comunitária é um princípio fundamental do atendimento socioeducativo.",
            answer: "C",
            source: "Prova Analista 2025 - Q27",
            comment: "Correto. Eixo estruturante do SINASE e ECA."
        },
        {
            text: "A Portaria SEAS nº 366/2024 revogou todas as disposições anteriores sobre visitas, consolidando novas regras que incluem a proibição de entrada de alimentos nos centros socioeducativos.",
            answer: "E",
            source: "Prova Analista 2025 - Q28",
            comment: "Errado. Geralmente há regulamentação para entrada de alimentos (jumbo), não proibição total absoluta sem critérios, ou a norma citada não faz isso."
        },
        {
            text: "O uso de scanner corporal (body scanner) nas unidades do Ceará objetiva substituir as revistas tradicionais e humanizar o processo de entrada.",
            answer: "C",
            source: "Prova Analista 2025 - Q29",
            comment: "Correto. Tecnologia para evitar a revista vexatória."
        },
        {
            text: "A legislação assegura o direito à liberdade de crença, sendo permitida a realização de rituais eclesiásticos no interior dos centros, desde que em local apropriado.",
            answer: "C",
            source: "Prova Analista 2025 - Q30",
            comment: "Correto. Assistência religiosa é um direito garantido."
        },
        {
            text: "As unidades de internação provisória são responsáveis pela elaboração do Relatório de Diagnóstico Polidimensional, que subsidia a elaboração do PIA.",
            answer: "C",
            source: "Prova Analista 2025 - Q31",
            comment: "Correto. A UIP faz o diagnóstico inicial que servirá de base para o PIA na internação definitiva."
        },
        {
            text: "O prontuário de atendimento técnico é um instrumento sigiloso que deve conter informações relevantes sobre o adolescente e registros das ações.",
            answer: "C",
            source: "Prova Analista 2025 - Q32",
            comment: "Correto. Documento essencial e protegido por sigilo."
        },
        {
            text: "O prontuário processual é de responsabilidade do serviço social e contém documentos processuais.",
            answer: "E",
            source: "Prova Analista 2025 - Q33",
            comment: "Errado. Prontuário processual geralmente é administrativo/jurídico, não exclusivo do serviço social."
        },
        {
            text: "Os prontuários devem ser guardados em armários individuais, sem necessidade de trancamento, para acesso facilitado.",
            answer: "E",
            source: "Prova Analista 2025 - Q34",
            comment: "Errado. Devem ser trancados para garantir o sigilo das informações."
        },
        {
            text: "Os atendimentos individuais e grupais preconizados pelo SINASE devem ter frequência mínima quinzenal e mensal, respectivamente.",
            answer: "E",
            source: "Prova Analista 2025 - Q35",
            comment: "Errado. A frequência deve atender à necessidade do PIA, não há essa rigidez mínima espaçada na lei geral, busca-se maior frequência."
        },
        {
            text: "Nenhuma medida disciplinar pode interromper o direito à escolarização, ao atendimento técnico ou à visita familiar do adolescente.",
            answer: "C",
            source: "Prova Analista 2025 - Q36",
            comment: "Correto. Sanção disciplinar não pode violar direitos fundamentais (educação, saúde, família)."
        },
        {
            text: "As práticas restaurativas do Sistema Estadual são baseadas na justiça restaurativa, que enfatiza a punição do jovem e a reparação dos danos.",
            answer: "E",
            source: "Prova Analista 2025 - Q37",
            comment: "Errado. Justiça Restaurativa enfatiza a RESPONSABILIZAÇÃO e REPARAÇÃO, não a punição."
        },
        {
            text: "A Lei nº 16.040/2016 prevê que o Sistema Estadual deve implantar práticas restaurativas restritas a determinados níveis organizacionais.",
            answer: "E",
            source: "Prova Analista 2025 - Q38",
            comment: "Errado. Devem ser transversais a todo o sistema."
        },
        {
            text: "As faltas disciplinares são classificadas em quatro naturezas: leves, médias, graves e gravíssimas.",
            answer: "E",
            source: "Prova Analista 2025 - Q39",
            comment: "Errado. Geralmente são Leves, Médias e Graves (3 níveis)."
        },
        {
            text: "Um exemplo de falta grave é a evasão durante atividades externas, enquanto impedir atividades socioeducativas é considerado uma falta leve.",
            answer: "E",
            source: "Prova Analista 2025 - Q40",
            comment: "Errado. Impedir atividades também é grave/média dependendo do contexto. Evasão é grave."
        },
        {
            text: "O Programa de Oportunidades e Cidadania (POC) é composto por projetos específicos, sendo o 'Novas Trilhas' focado em ações culturais.",
            answer: "E",
            source: "Prova Analista 2025 - Q41",
            comment: "Errado. Verifique o foco específico de cada projeto do POC (Novas Trilhas geralmente é qualificação/trabalho)."
        },
        {
            text: "O POC tem como um dos públicos-alvo adolescentes em cumprimento de medida de semiliberdade.",
            answer: "C",
            source: "Prova Analista 2025 - Q42",
            comment: "Correto. Atende egressos e meio fechado/semiliberdade em transição."
        },
        {
            text: "O POC não inclui aqueles que estão cumprindo medidas de meio aberto.",
            answer: "E",
            source: "Prova Analista 2025 - Q43",
            comment: "Errado. O foco é amplo na prevenção e oportunidades."
        },
        {
            text: "A participação no Programa de Oportunidades e Cidadania é voluntária e com livre adesão.",
            answer: "C",
            source: "Prova Analista 2025 - Q44",
            comment: "Correto."
        },
        {
            text: "Em qualquer período após o cumprimento, o POC pode promover o acompanhamento de adolescentes para reinserção.",
            answer: "E",
            source: "Prova Analista 2025 - Q45",
            comment: "Errado. Geralmente há prazos e critérios de elegibilidade para o programa de egressos."
        },
        {
            text: "Na Unidade de Internação (UI), o PIA é um instrumento facultativo.",
            answer: "E",
            source: "Prova Analista 2025 - Q46",
            comment: "Errado. O PIA é obrigatório em todas as medidas, especialmente na internação."
        },
        {
            text: "As medidas socioeducativas objetivam desaprovar a conduta infracional e garantir os direitos individuais e sociais.",
            answer: "C",
            source: "Prova Analista 2025 - Q47",
            comment: "Correto. Dupla finalidade: sancionatória (desaprovação) e pedagógica (direitos/educação)."
        },
        {
            text: "A medida de semiliberdade é a mais grave, aplicada em situações específicas, com duração de até 3 anos.",
            answer: "E",
            source: "Prova Analista 2025 - Q48",
            comment: "Errado. A Internação é a mais grave. Semiliberdade é intermediária."
        },
        {
            text: "A Unidade de Internação Provisória (UIP) acolhe adolescentes que aguardam decisão judicial.",
            answer: "C",
            source: "Prova Analista 2025 - Q49",
            comment: "Correto. Período máximo de 45 dias antes da sentença."
        },
        {
            text: "O estabelecimento de uma rotina diária nos centros socioeducativos reduz tensões e ajuda a desenvolver autonomia.",
            answer: "C",
            source: "Prova Analista 2025 - Q50",
            comment: "Correto. Rotina organizada traz segurança e pedagogia."
        },
        {
            text: "A internação pode ser aplicada mesmo havendo outra medida adequada ao caso, desde que haja interesse público.",
            answer: "E",
            source: "Prova Analista 2025 - Q51",
            comment: "Errado. Princípio da Excepcionalidade: só se aplica internação se não houver outra medida adequada."
        },
        {
            text: "A internação provisória pode ser determinada por até 45 dias, mediante decisão fundamentada e indícios de autoria/materialidade.",
            answer: "C",
            source: "Prova Analista 2025 - Q52",
            comment: "Correto. Requisitos legais do ECA."
        },
        {
            text: "É assegurado ao adolescente o direito ao contraditório, que consiste em ser considerado inocente até que se prove o contrário.",
            answer: "E",
            source: "Prova Analista 2025 - Q53",
            comment: "Errado. A definição dada é de 'Presunção de Inocência'. Contraditório é o direito de rebater acusações."
        },
        {
            text: "A semiliberdade possui prazo determinado de duração, fixado previamente pela autoridade judiciária.",
            answer: "E",
            source: "Prova Analista 2025 - Q54",
            comment: "Errado. Nenhuma medida tem prazo determinado pré-fixado (exceto o teto de 3 anos). Depende de reavaliação."
        },
        {
            text: "Nos casos de flagrante de ato infracional com violência, a autoridade policial deve lavrar auto de apreensão.",
            answer: "C",
            source: "Prova Analista 2025 - Q55",
            comment: "Correto. Procedimento policial padrão para atos graves."

    // --- LÓGICA DO SISTEMA ---
    let currentQuestionIndex = 0;
    let score = 0;
    let shuffledQuestions = [];

    // Embaralhar questões
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function initQuiz() {
        // Carrega todas as questões e embaralha
        shuffledQuestions = shuffleArray([...questions]); 
        document.getElementById("totalQ").innerText = shuffledQuestions.length;
        loadQuestion();
    }

    function loadQuestion() {
        const q = shuffledQuestions[currentQuestionIndex];
        document.getElementById("questionText").innerText = q.text;
        document.getElementById("currentQ").innerText = currentQuestionIndex + 1;
        document.getElementById("qSource").innerText = `FONTE: ${q.source || 'Banco Geral'}`;
        
        // Resetar interface
        const feedback = document.getElementById("feedbackArea");
        feedback.style.display = "none";
        feedback.className = "feedback";
        
        document.getElementById("nextBtn").style.display = "none";
        document.getElementById("optionsContainer").style.pointerEvents = "auto";
        document.querySelectorAll(".options button").forEach(btn => btn.style.opacity = "1");
        
        updateProgress();
    }

    function checkAnswer(userChoice) {
        const q = shuffledQuestions[currentQuestionIndex];
        const feedback = document.getElementById("feedbackArea");
        
        document.getElementById("optionsContainer").style.pointerEvents = "none"; // Travar cliques

        // Verificação especial para gabaritos que podem ser "CC" ou dúbios no OCR (ajuste defensivo)
        let isCorrect = (userChoice === q.answer);
        
        if (isCorrect) {
            score++;
            document.getElementById("score").innerText = score;
            feedback.className = "feedback correct";
            feedback.innerHTML = `<strong>Correto!</strong> <br> ${q.comment}`;
        } else {
            feedback.className = "feedback incorrect";
            feedback.innerHTML = `<strong>Errado!</strong> A resposta correta é ${q.answer === 'C' ? 'CERTO' : 'ERRADO'}. <br> ${q.comment}`;
        }

        feedback.style.display = "block";
        document.getElementById("nextBtn").style.display = "block";
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < shuffledQuestions.length) {
            loadQuestion();
        } else {
            finishQuiz();
        }
    }

    function finishQuiz() {
        const percentage = (score / shuffledQuestions.length) * 100;
        let msg = "";
        let color = "";
        
        if(percentage >= 80) { msg = "EXCELENTE! Você está pronto para a prova!"; color = "#27ae60"; }
        else if(percentage >= 60) { msg = "Muito bom! Continue revisando os erros."; color = "#f39c12"; }
        else { msg = "Atenção! Reforce os estudos nos Módulos e na Legislação."; color = "#c0392b"; }

        document.querySelector(".container").innerHTML = `
            <h1>Resultado Final</h1>
            <div style="text-align: center; padding: 40px;">
                <h2 style="font-size: 3em; color: ${color}; margin: 0;">${percentage.toFixed(0)}%</h2>
                <p style="font-size: 1.2em; color: #7f8c8d;">Acertos: ${score} de ${shuffledQuestions.length}</p>
                <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
                <h3 style="color: ${color};">${msg}</h3>
                <button class="btn-next" onclick="location.reload()" style="display:inline-block; width:auto; padding: 15px 40px; margin-top: 20px;">Reiniciar Simulado</button>
            </div>
        `;
    }

    function updateProgress() {
        const percent = ((currentQuestionIndex) / shuffledQuestions.length) * 100;
        document.getElementById("progressBar").style.width = `${percent}%`;
    }

    // Iniciar
    initQuiz();
</script>
