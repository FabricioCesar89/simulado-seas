<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <style>
        :root { --primary: #2c3e50; --secondary: #34495e; --accent: #0984e3; --correct: #00b894; --wrong: #d63031; --light: #dfe6e9; --text: #2d3436; }
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: var(--light); color: var(--text); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .container { max-width: 900px; width: 100%; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: var(--secondary); border-bottom: 4px solid var(--accent); padding-bottom: 20px; margin-top: 0; font-size: 1.8rem; }
        
        .info-bar { display: flex; justify-content: space-between; background: #f1f2f6; padding: 15px; border-radius: 8px; margin-bottom: 20px; font-weight: 600; }
        
        .question-meta { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 0.9rem; color: #636e72; text-transform: uppercase; letter-spacing: 1px; }
        .tag-module { background-color: var(--primary); color: white; padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; }
        .tag-topic { background-color: var(--accent); color: white; padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; margin-left: 10px; }

        .question-box { margin: 0 0 30px 0; font-size: 1.3rem; line-height: 1.6; font-weight: 500; padding: 25px; background-color: #fff; border-left: 6px solid var(--accent); border-radius: 0 8px 8px 0; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        .options { display: flex; gap: 20px; }
        button { flex: 1; padding: 20px; font-size: 1.2rem; border: none; border-radius: 10px; cursor: pointer; font-weight: 700; color: white; transition: all 0.2s ease; text-transform: uppercase; letter-spacing: 1px; }

        button:active { transform: scale(0.98); }
        .btn-certo { background-color: var(--correct); }
        .btn-errado { background-color: var(--wrong); }
        
        .btn-next { background-color: var(--secondary); width: 100%; margin-top: 25px; display: none; }

        .feedback { margin-top: 25px; padding: 20px; border-radius: 10px; display: none; font-size: 1.1rem; line-height: 1.5; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .feedback.incorrect { background-color: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }

        .progress-container { width: 100%; background-color: #b2bec3; border-radius: 10px; margin-bottom: 30px; height: 10px; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background-color: var(--accent); transition: width 0.4s ease; }

        .review-card { background-color: #fff; border: 1px solid #fab1a0; border-left: 6px solid var(--wrong); padding: 20px; margin-bottom: 20px; border-radius: 8px; text-align: left; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        .review-comment { display: block; margin-top: 10px; padding: 10px; background: #fff0f0; border-radius: 5px; color: #636e72; font-style: italic; }

        /* Responsividade */
        @media (max-width: 600px) {
            .container { padding: 20px; }
            .question-box { font-size: 1.1rem; }
            .options { flex-direction: column; }
        }
    </style>
</head>

        // --- BLOCO 1: PROVA DE ANALISTA SOCIOEDUCATIVO (GABARITO 2 - OFICIAL) ---
        
        {
            text: "1. Um grupo de adolescentes em medida de internação propõe organizar um jornal mural para discutir temas da comunidade e da unidade. O coordenador pedagógico veta a iniciativa sob a justificativa de que adolescentes em cumprimento de medida não podem assumir funções de expressão coletiva, o que está alinhado aos princípios da socioeducação.",

            source: "Prova Analista",
            tag: "Pedagogia",

        },
        {
            text: "2. De acordo com a Lei nº 12.594/2012 (SINASE), o Plano Individual de Atendimento (PIA) deve ser elaborado por equipe técnica interdisciplinar, não se admitindo que sua construção seja feita de forma unilateral por um único profissional.",
            answer: "C",
            source: "Prova Analista",
            tag: "PIA",

        {
            text: "3. A Superintendência do Sistema Estadual de Atendimento Socioeducativo (SEAS), criada pela Lei Estadual nº 16.040/2016, possui como atribuição exclusiva a administração das unidades de internação, não integrando sua competência a formulação e a coordenação da política estadual de atendimento socioeducativo.",
            answer: "E",

            text: "6. A Lei Estadual nº 16.040/2016 atribui à SEAS, além da execução das medidas de meio fechado, a função de formular políticas públicas de atendimento socioeducativo, o que inclui ações de prevenção à violência juvenil em articulação com órgãos do sistema de justiça e conselhos de direitos.",

        {
            text: "8. No acompanhamento do Plano Individual de Atendimento (PIA), um educador promove reuniões periódicas com o adolescente e sua família para avaliar avanços, permitindo que o jovem expresse suas expectativas quanto à continuidade dos estudos. Essa prática materializa o protagonismo juvenil defendido nas diretrizes da socioeducação.",
            answer: "C",
            source: "Prova Analista",

            answer: "C",
            source: "Prova Analista",

            text: "13. A Lei nº 16.040/2016 prevê que a SEAS deve atuar em cooperação com órgãos do sistema de justiça e conselhos, sendo-lhe atribuída a função de elaborar normas complementares para o funcionamento das unidades socioeducativas.",

            source: "Prova Analista",

        {
            text: "14. Um coordenador de unidade decide trabalhar os eixos estruturantes do atendimento (escolarização, profissionalização, saúde, etc.) de forma compartimentalizada, com cada equipe técnica responsável por apenas um eixo, sem articulação. Essa prática está em consonância com os princípios da abordagem transdisciplinar.",
            answer: "E",
            source: "Prova Analista",
            tag: "Metodologia",
            comment: "Errado. A transdisciplinaridade exige a integração dos saberes e a articulação entre os eixos, não a fragmentação/compartimentalização."
        },
        {
            text: "15. Uma equipe multidisciplinar realiza o planejamento conjunto das atividades, articulando ações de saúde mental, escolarização e cultura. Essa prática configura a aplicação da abordagem transdisciplinar prevista no SINASE.",

            source: "Prova Analista",

            comment: "Correto. O planejamento integrado é a base da transdisciplinaridade exigida pelo SINASE."

        {

            answer: "E",
            source: "Prova Analista",
            tag: "Pedagogia",
            comment: "Errado. A Pedagogia da Presença exige vínculo, proximidade e exemplo. O distanciamento excessivo impede a ação socioeducativa transformadora."

        {
            text: "17. Educadores de uma unidade afirmam que práticas restaurativas não podem ser consideradas parte do processo socioeducativo por não estarem previstas expressamente na Lei do SINASE.",
            answer: "E",

        },
        {
            text: "18. Um adolescente participa de um círculo restaurativo com a vítima de seu ato infracional, assumindo o compromisso de reparação. Essa prática atende aos princípios da socioeducação.",
            answer: "C",
            source: "Prova Analista",

            source: "Prova Analista",
            tag: "Conceito",
            comment: "Correto. Definição precisa da política institucional da SEAS."

        {

    while(questions.length < 200) {
        questions.push(questions[Math.floor(Math.random() * 60)]);

    // =================================================================================

    // LÓGICA DO QUIZ
    let currentQIndex = 0;
    let score = 0;
    let wrongAnswers = [];
    
    // Embaralhar
    questions.sort(() => Math.random() - 0.5);
    
    document.getElementById("totalQ").innerText = questions.length;

    function loadQuestion() {
        const q = questions[currentQIndex];
        document.getElementById("currentQ").innerText = currentQIndex + 1;
        document.getElementById("questionText").innerText = q.text;
        document.getElementById("qSource").innerText = q.source;
        document.getElementById("qTag").innerText = q.tag;
        
        // Resetar estado visual
        const feedback = document.getElementById("feedbackArea");
        feedback.style.display = "none";
        feedback.className = "feedback";
        document.getElementById("nextBtn").style.display = "none";
        document.getElementById("optionsContainer").style.pointerEvents = "auto";
        document.querySelectorAll(".options button").forEach(btn => btn.style.opacity = "1");
        
        // Barra de progresso
        const progress = ((currentQIndex) / questions.length) * 100;
        document.getElementById("progressBar").style.width = `${progress}%`;
    }

    function checkAnswer(userAnswer) {
        const q = questions[currentQIndex];
        const feedback = document.getElementById("feedbackArea");
        document.getElementById("optionsContainer").style.pointerEvents = "none";

        if(userAnswer === q.answer) {
            score++;
            document.getElementById("score").innerText = score;
            feedback.innerHTML = `<strong>CORRETO!</strong><br>${q.comment}`;
            feedback.classList.add("correct");
        } else {
            wrongAnswers.push(q);
            feedback.innerHTML = `<strong>ERRADO!</strong> A resposta correta é <strong>${q.answer}</strong>.<br>${q.comment}`;
            feedback.classList.add("incorrect");
        }
        
        feedback.style.display = "block";
        document.getElementById("nextBtn").style.display = "block";
    }

    function nextQuestion() {
        currentQIndex++;
        if(currentQIndex < questions.length) {
            loadQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById("quizArea").style.display = "none";
        document.querySelector(".info-bar").style.display = "none";
        const resultArea = document.getElementById("resultArea");
        resultArea.style.display = "block";
        
        const percentage = (score / questions.length) * 100;
        let color = percentage >= 70 ? "#00b894" : "#d63031";
        
        let html = `
            <h2 style="font-size: 3rem; color: ${color}; margin-bottom: 10px;">${percentage.toFixed(1)}%</h2>
            <p style="font-size: 1.2rem; color: #636e72;">Você acertou ${score} de ${questions.length} questões.</p>
            <hr style="margin: 30px 0; border: 0; border-top: 1px solid #dfe6e9;">
        `;

        if(wrongAnswers.length > 0) {
            html += `<h3 style="color: #d63031; text-align: left;">REVISÃO DOS ERROS (${wrongAnswers.length})</h3>`;
            wrongAnswers.forEach((q, index) => {
                html += `
                    <div class="review-card">
                        <span class="tag-module">${q.source}</span> <span class="tag-topic">${q.tag}</span>
                        <span class="review-q-text" style="margin-top:10px;">${q.text}</span>
                        <div style="font-size: 0.9rem;">
                            Sua resposta: <strong style="color:var(--wrong)">${q.answer === 'C' ? 'ERRADO' : 'CERTO'}</strong> | 
                            Gabarito: <strong style="color:var(--correct)">${q.answer === 'C' ? 'CERTO' : 'ERRADO'}</strong>
                        </div>
                        <span class="review-comment">${q.comment}</span>
                    </div>
                `;
            });
        } else {
            html += `<h3 style="color: var(--correct);">PARABÉNS! VOCÊ GABARITOU!</h3>`;
        }

        html += `<button class="btn-next" onclick="location.reload()" style="display:inline-block; margin-top: 20px;">REINICIAR SIMULADO</button>`;
        resultArea.innerHTML = html;
    }

    // Iniciar
    loadQuestion();
