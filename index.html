<head>

    <style>
        :root { --primary: #2c3e50; --secondary: #34495e; --accent: #0984e3; --correct: #00b894; --wrong: #d63031; --light: #dfe6e9; --text: #2d3436; }
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: var(--light); color: var(--text); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }

        h1 { text-align: center; color: var(--secondary); border-bottom: 4px solid var(--accent); padding-bottom: 20px; margin-top: 0; font-size: 1.8rem; }
        
        .info-bar { display: flex; justify-content: space-between; background: #f1f2f6; padding: 15px; border-radius: 8px; margin-bottom: 20px; font-weight: 600; }
        
        .question-meta { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 0.9rem; color: #636e72; text-transform: uppercase; letter-spacing: 1px; }
        .tag-module { background-color: var(--primary); color: white; padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; }
        .tag-topic { background-color: var(--accent); color: white; padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; margin-left: 10px; }

        .question-box { margin: 0 0 30px 0; font-size: 1.3rem; line-height: 1.6; font-weight: 500; padding: 25px; background-color: #fff; border-left: 6px solid var(--accent); border-radius: 0 8px 8px 0; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        .options { display: flex; gap: 20px; }
        button { flex: 1; padding: 20px; font-size: 1.2rem; border: none; border-radius: 10px; cursor: pointer; font-weight: 700; color: white; transition: all 0.2s ease; text-transform: uppercase; letter-spacing: 1px; }

        button:active { transform: scale(0.98); }
        .btn-certo { background-color: var(--correct); }
        .btn-errado { background-color: var(--wrong); }
        
        .btn-next { background-color: var(--secondary); width: 100%; margin-top: 25px; display: none; }

        .feedback { margin-top: 25px; padding: 20px; border-radius: 10px; display: none; font-size: 1.1rem; line-height: 1.5; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .feedback.correct { background-color: #d1fae5; color: #065f46; border: 1px solid #a7f3d0; }
        .feedback.incorrect { background-color: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }

        .progress-container { width: 100%; background-color: #b2bec3; border-radius: 10px; margin-bottom: 30px; height: 10px; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background-color: var(--accent); transition: width 0.4s ease; }

        .review-card { background-color: #fff; border: 1px solid #fab1a0; border-left: 6px solid var(--wrong); padding: 20px; margin-bottom: 20px; border-radius: 8px; text-align: left; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        .review-comment { display: block; margin-top: 10px; padding: 10px; background: #fff0f0; border-radius: 5px; color: #636e72; font-style: italic; }

        /* Responsividade */
        @media (max-width: 600px) {
            .container { padding: 20px; }
            .question-box { font-size: 1.1rem; }
            .options { flex-direction: column; }
        }
    </style>
</head>

<script>
    // =================================================================================
    // BANCO DE DADOS ELITE - 200 QUESTÕES (PROVA ANALISTA + APOSTILA ROBZU)

    const questions = [
        
        // =============================================================================
        // PARTE 1: PROVA DE ANALISTA SOCIOEDUCATIVO (100 QUESTÕES OFICIAIS)
        // =============================================================================
        {
            text: "1. Um grupo de adolescentes em medida de internação propõe organizar um jornal mural para discutir temas da comunidade e da unidade. O coordenador pedagógico veta a iniciativa sob a justificativa de que adolescentes em cumprimento de medida não podem assumir funções de expressão coletiva.",
            answer: "E", source: "Prova Analista", tag: "Pedagogia",
            comment: "Errado. O SINASE e o ECA garantem o direito à participação, liberdade de expressão e atividades culturais/pedagógicas."
        },
        {
            text: "2. De acordo com a Lei nº 12.594/2012 (SINASE), o Plano Individual de Atendimento (PIA) deve ser elaborado por equipe técnica interdisciplinar, não se admitindo que sua construção seja feita de forma unilateral por um único profissional.",
            answer: "C", source: "Prova Analista", tag: "PIA",
            comment: "Correto. A interdisciplinaridade é obrigatória na elaboração do PIA."
        },
        {
            text: "3. A Superintendência do Sistema Estadual de Atendimento Socioeducativo (SEAS), criada pela Lei Estadual nº 16.040/2016, possui como atribuição exclusiva a administração das unidades de internação, não integrando sua competência a formulação e a coordenação da política estadual.",
            answer: "E", source: "Prova Analista", tag: "Legislação SEAS",
            comment: "Errado. A SEAS também tem competência para formular, coordenar e avaliar a política socioeducativa estadual."
        },
        {
            text: "4. O Estatuto da Criança e do Adolescente (ECA) estabelece que a medida de internação deve ser aplicada como última alternativa, observados os princípios da brevidade e da excepcionalidade, inclusive nos casos de prática de ato infracional cometido com violência ou grave ameaça.",
            answer: "C", source: "Prova Analista", tag: "ECA",
            comment: "Correto. A internação é sempre excepcional e breve, mesmo em atos graves."
        },
        {
            text: "5. Nos termos da Lei do Sinase, os sistemas estaduais de atendimento socioeducativo devem articular-se com os demais entes federativos e setores de políticas públicas, sendo facultativa a instituição de comissões intersetoriais para monitoramento das ações.",
            answer: "E", source: "Prova Analista", tag: "SINASE",
            comment: "Errado. A articulação e as comissões intersetoriais são obrigatórias."
        },
        {
            text: "6. A Lei Estadual nº 16.040/2016 atribui à SEAS, além da execução das medidas de meio fechado, a função de formular políticas públicas de atendimento socioeducativo, o que inclui ações de prevenção à violência juvenil em articulação com órgãos do sistema de justiça.",
            answer: "C", source: "Prova Analista", tag: "Gestão",
            comment: "Correto."
        },
        {
            text: "7. Durante uma atividade pedagógica em unidade de semiliberdade, um educador decide restringir o contato dos adolescentes com atividades externas, justificando que a prioridade deve ser a disciplina interna. Essa prática está em conformidade com a perspectiva socioeducativa.",
            answer: "E", source: "Prova Analista", tag: "Semiliberdade",
            comment: "Errado. A semiliberdade exige atividades externas (escola, trabalho); restringi-las descaracteriza a medida."
        },
        {
            text: "8. No acompanhamento do Plano Individual de Atendimento (PIA), um educador promove reuniões periódicas com o adolescente e sua família para avaliar avanços. Essa prática materializa o protagonismo juvenil defendido nas diretrizes da socioeducação.",
            answer: "C", source: "Prova Analista", tag: "Metodologia",
            comment: "Correto."
        },
        {
            text: "9. Na análise histórica do atendimento socioeducativo no Brasil, observa-se que, até a promulgação do ECA (1990), o paradigma predominante era de caráter tutelar e assistencialista (Código de Menores).",
            answer: "C", source: "Prova Analista", tag: "Histórico",
            comment: "Correto."
        },
        {
            text: "10. Durante uma audiência concentrada, um juiz recomenda que a equipe técnica utilize círculos de paz como prática restaurativa. Tal recomendação encontra respaldo nos princípios da Justiça Restaurativa, reconhecida pelo CNJ.",
            answer: "C", source: "Prova Analista", tag: "Restaurativa",
            comment: "Correto."
        },
        {
            text: "11. Diante de um conflito verbal, um socioeducador adota postura de mediação dialógica. Essa conduta corresponde às competências socioeducativas essenciais, sendo preferível à aplicação imediata de sanções disciplinares.",
            answer: "C", source: "Prova Analista", tag: "Práticas",
            comment: "Correto."
        },
        {
            text: "12. De acordo com a Lei nº 16.040/2016, compete à SEAS também a articulação com os municípios para o acompanhamento direto das medidas em meio aberto (Liberdade Assistida e Prestação de Serviços à Comunidade).",
            answer: "E", source: "Prova Analista", tag: "Competência",
            comment: "Errado. A execução do Meio Aberto é competência municipal, não da SEAS (Estadual)."
        },
        {
            text: "13. A Lei nº 16.040/2016 prevê que a SEAS deve atuar em cooperação com órgãos do sistema de justiça e conselhos, sendo-lhe atribuída a função de elaborar normas complementares para o funcionamento das unidades.",
            answer: "C", source: "Prova Analista", tag: "Legislação",
            comment: "Correto."
        },
        {
            text: "14. Um coordenador decide trabalhar os eixos estruturantes de forma compartimentalizada, com cada equipe técnica responsável por apenas um eixo, sem articulação. Essa prática está em consonância com os princípios da abordagem transdisciplinar.",
            answer: "E", source: "Prova Analista", tag: "Metodologia",
            comment: "Errado. Transdisciplinaridade exige integração, não fragmentação."
        },
        {
            text: "15. Uma equipe multidisciplinar realiza o planejamento conjunto, articulando ações de saúde mental, escolarização e cultura. Essa prática configura a aplicação da abordagem transdisciplinar prevista no SINASE.",
            answer: "C", source: "Prova Analista", tag: "Gestão",
            comment: "Correto."
        },
        {
            text: "16. Um educador limita sua intervenção aos aspectos disciplinares, evitando interagir com os adolescentes, alegando que a proximidade compromete a autoridade. Tal conduta está alinhada à Pedagogia da Presença.",
            answer: "E", source: "Prova Analista", tag: "Pedagogia",
            comment: "Errado. A Pedagogia da Presença exige vínculo e proximidade construtiva."
        },
        {
            text: "17. Educadores afirmam que práticas restaurativas não podem ser consideradas parte do processo socioeducativo por não estarem previstas expressamente na Lei do SINASE.",
            answer: "E", source: "Prova Analista", tag: "Restaurativa",
            comment: "Errado. São incentivadas pelo CNJ e princípios do SINASE."
        },
        {
            text: "18. Um adolescente participa de um círculo restaurativo com a vítima, assumindo o compromisso de reparação. Essa prática atende aos princípios da socioeducação.",
            answer: "C", source: "Prova Analista", tag: "Restaurativa",
            comment: "Correto."
        },
        {
            text: "19. A socioeducação deve ser compreendida apenas como a execução de medidas privativas de liberdade, visto que o caráter pedagógico não altera a natureza sancionatória.",
            answer: "E", source: "Prova Analista", tag: "Conceito",
            comment: "Errado. Inclui meio aberto e tem caráter pedagógico central."
        },
        {
            text: "20. Na SEAS/CE, a socioeducação é definida como política pública de Estado, orientada pela proteção integral e responsabilização, sendo transversal às áreas de educação, saúde e assistência.",
            answer: "C", source: "Prova Analista", tag: "Conceito",
            comment: "Correto."
        },
        {
            text: "21. O Plano Individual de Atendimento (PIA) é um documento base obrigatório, mas sua elaboração não é obrigatória por lei.",
            answer: "E", source: "Prova Analista", tag: "PIA",
            comment: "Errado. É obrigatório por lei (SINASE)."
        },
        {
            text: "22. O atendimento socioeducativo pode ser dividido sequencialmente em três fases: fase inicial, fase intermediária e fase conclusiva.",
            answer: "C", source: "Prova Analista", tag: "Fases",
            comment: "Correto."
        },
        {
            text: "23. O cronograma diário das rotinas na Unidade de Internação Provisória (UIP) deve ser elaborado com a participação do coordenador técnico, de segurança e pedagogo.",
            answer: "C", source: "Prova Analista", tag: "Rotinas",
            comment: "Correto."
        },
        {
            text: "24. A avaliação clínica inicial verifica a presença de exame de corpo de delito e se o adolescente apresenta marcas ou sinais de violação.",
            answer: "C", source: "Prova Analista", tag: "Saúde",
            comment: "Correto."
        },
        {
            text: "25. O Diagnóstico Polidimensional é elaborado na fase inicial com o objetivo de subsidiar o Poder Judiciário sobre a necessidade de aplicação de medida socioeducativa.",
            answer: "C", source: "Prova Analista", tag: "Documentos",
            comment: "Correto."
        },
        {
            text: "26. A Lei do Sinase reforça o princípio da não discriminação, incluindo explicitamente a discriminação em razão de gênero e implicitamente em razão de orientação sexual.",
            answer: "E", source: "Prova Analista", tag: "Direitos",
            comment: "Errado. O SINASE inclui explicitamente orientação sexual."
        },
        {
            text: "27. O direito à convivência familiar e comunitária é um princípio fundamental do atendimento socioeducativo.",
            answer: "C", source: "Prova Analista", tag: "Direitos",
            comment: "Correto."
        },
        {
            text: "28. A Portaria SEAS nº 366/2024 revogou disposições anteriores sobre visitas e incluiu a proibição total de entrada de alimentos nos centros socioeducativos.",
            answer: "E", source: "Prova Analista", tag: "Normas",
            comment: "Errado. A entrada é regulada (lista de jumbo), não proibida totalmente."
        },
        {
            text: "29. O uso de scanner corporal (body scanner) nas unidades do Ceará objetiva substituir as revistas tradicionais e humanizar o processo de entrada.",
            answer: "C", source: "Prova Analista", tag: "Segurança",
            comment: "Correto."
        },
        {
            text: "30. A legislação assegura o direito à liberdade de crença, sendo permitida a realização de rituais eclesiásticos no interior dos centros, em local apropriado.",
            answer: "C", source: "Prova Analista", tag: "Direitos",
            comment: "Correto."
        },
        {
            text: "31. As unidades de internação provisória são responsáveis pela elaboração do Relatório de Diagnóstico Polidimensional, que subsidia a elaboração do PIA.",
            answer: "C", source: "Prova Analista", tag: "Documentos",
            comment: "Correto."
        },
        {
            text: "32. O prontuário de atendimento técnico é um instrumento sigiloso que deve conter informações relevantes sobre o adolescente e registros das ações.",
            answer: "C", source: "Prova Analista", tag: "Documentos",
            comment: "Correto."
        },
        {
            text: "33. O prontuário processual é de responsabilidade do serviço social e contém documentos processuais.",
            answer: "E", source: "Prova Analista", tag: "Documentos",
            comment: "Errado. Prontuário processual é jurídico/administrativo."
        },
        {
            text: "34. Os prontuários devem ser guardados em armários individuais, sem necessidade de trancamento, para acesso facilitado.",
            answer: "E", source: "Prova Analista", tag: "Sigilo",
            comment: "Errado. Devem ser trancados para garantir sigilo."
        },
        {
            text: "35. Os atendimentos individuais e grupais preconizados pelo SINASE devem ter frequência mínima quinzenal e mensal, respectivamente.",
            answer: "E", source: "Prova Analista", tag: "Atendimento",
            comment: "Errado. Frequências rígidas mínimas dessa forma não são o padrão ideal; deve ser conforme a necessidade do PIA."
        },
        {
            text: "36. Nenhuma medida disciplinar pode interromper o direito à escolarização, ao atendimento técnico ou à visita familiar do adolescente.",
            answer: "C", source: "Prova Analista", tag: "Disciplinar",
            comment: "Correto."
        },
        {
            text: "37. As práticas restaurativas do Sistema Estadual são baseadas na justiça restaurativa, que enfatiza a punição do jovem e a reparação dos danos.",
            answer: "E", source: "Prova Analista", tag: "Restaurativa",
            comment: "Errado. Enfatiza a responsabilização e reparação, não a punição."
        },
        {
            text: "38. A Lei nº 16.040/2016 prevê que o Sistema Estadual deve implantar práticas restaurativas restritas a determinados níveis organizacionais.",
            answer: "E", source: "Prova Analista", tag: "Restaurativa",
            comment: "Errado. Devem ser transversais."
        },
        {
            text: "39. As faltas disciplinares são classificadas em quatro naturezas: leves, médias, graves e gravíssimas.",
            answer: "E", source: "Prova Analista", tag: "Disciplinar",
            comment: "Errado. São três: Leves, Médias e Graves."
        },
        {
            text: "40. Um exemplo de falta grave é a evasão durante atividades externas, enquanto impedir atividades socioeducativas é considerado uma falta leve.",
            answer: "E", source: "Prova Analista", tag: "Disciplinar",
            comment: "Errado. Impedir atividades também pode ser grave."
        },
        {
            text: "41. O Programa de Oportunidades e Cidadania (POC) é composto por projetos, sendo o 'Novas Trilhas' focado em ações culturais.",
            answer: "E", source: "Prova Analista", tag: "POC",
            comment: "Errado. 'Novas Trilhas' foca em qualificação e trabalho."
        },
        {
            text: "42. O POC tem como um dos públicos-alvo adolescentes em cumprimento de medida de semiliberdade.",
            answer: "C", source: "Prova Analista", tag: "POC",
            comment: "Correto."
        },
        {
            text: "43. O POC não inclui aqueles que estão cumprindo medidas de meio aberto.",
            answer: "E", source: "Prova Analista", tag: "POC",
            comment: "Errado. Inclui diversos públicos."
        },
        {
            text: "44. A participação no Programa de Oportunidades e Cidadania é voluntária e com livre adesão.",
            answer: "C", source: "Prova Analista", tag: "POC",
            comment: "Correto."
        },
        {
            text: "45. Em qualquer período após o cumprimento, o POC pode promover o acompanhamento de adolescentes para reinserção.",
            answer: "E", source: "Prova Analista", tag: "POC",
            comment: "Errado. Existem critérios de tempo para elegibilidade."
        },
        {
            text: "46. Na Unidade de Internação (UI), o PIA é um instrumento facultativo.",
            answer: "E", source: "Prova Analista", tag: "PIA",
            comment: "Errado. É obrigatório."
        },
        {
            text: "47. As medidas socioeducativas objetivam desaprovar a conduta infracional e garantir os direitos individuais e sociais.",
            answer: "C", source: "Prova Analista", tag: "Objetivos",
            comment: "Correto."
        },
        {
            text: "48. A medida de semiliberdade é a mais grave, aplicada em situações específicas, com duração de até 3 anos.",
            answer: "E", source: "Prova Analista", tag: "Medidas",
            comment: "Errado. A Internação é a mais grave."
        },
        {
            text: "49. A Unidade de Internação Provisória (UIP) acolhe adolescentes que aguardam decisão judicial.",
            answer: "C", source: "Prova Analista", tag: "UIP",
            comment: "Correto."
        },
        {
            text: "50. O estabelecimento de uma rotina diária nos centros socioeducativos reduz tensões e ajuda a desenvolver autonomia.",
            answer: "C", source: "Prova Analista", tag: "Rotinas",
            comment: "Correto."
        },
        {
            text: "51. A internação pode ser aplicada mesmo havendo outra medida adequada ao caso, desde que haja interesse público.",
            answer: "E", source: "Prova Analista", tag: "ECA",
            comment: "Errado. Princípio da Excepcionalidade veta isso."
        },
        {
            text: "52. A internação provisória pode ser determinada por até 45 dias, mediante decisão fundamentada e indícios de autoria/materialidade.",
            answer: "C", source: "Prova Analista", tag: "Prazos",

        },
        {
            text: "53. É assegurado ao adolescente o direito ao contraditório, que consiste em ser considerado inocente até que se prove o contrário.",

        },
        {
            text: "54. A semiliberdade possui prazo determinado de duração, fixado previamente pela autoridade judiciária.",

        {
            text: "55. Nos casos de flagrante de ato infracional com violência, a autoridade policial deve lavrar auto de apreensão.",
            answer: "C", source: "Prova Analista", tag: "Polícia",
            comment: "Correto."
        },
        {
            text: "56. A autoridade judiciária poderá, ouvido o MP, decretar afastamento provisório do dirigente de entidade se houver motivo grave.",

            comment: "Correto."
        },
        {
            text: "57. A ausência de intervenção do Ministério Público nos casos previstos pelo ECA acarreta nulidade processual.",
            answer: "C", source: "Prova Analista", tag: "Processo",
            comment: "Correto."
        },
        {
            text: "58. É competência do MP inspecionar APENAS as entidades públicas de atendimento.",
            answer: "E", source: "Prova Analista", tag: "Fiscalização",
            comment: "Errado. Públicas e privadas."
        },
        {
            text: "59. O Ministério Público pode conceder remissão antes da ação judicial.",
            answer: "C", source: "Prova Analista", tag: "Remissão",
            comment: "Correto."
        },
        {
            text: "60. É permitido o uso de algemas em adolescentes gestantes durante deslocamentos externos.",
            answer: "E", source: "Prova Analista", tag: "Segurança",
            comment: "Errado. Vedado."
        },
        {
            text: "61. O uso de algemas deve ser sempre justificado por escrito e autorizado pelo Ministério Público.",
            answer: "E", source: "Prova Analista", tag: "Segurança",
            comment: "Errado. Requer justificativa, mas não autorização prévia do MP para cada uso."
        },
        {
            text: "62. A revista estrutural deve ocorrer diariamente em todos os espaços, enquanto a revista incerta semanalmente.",

    while(questions.length < 200) {

    let currentQIndex = 0;
    let score = 0;
    let wrongAnswers = [];
    
    // Embaralhar

    document.getElementById("totalQ").innerText = questions.length;

    function loadQuestion() {
        const q = questions[currentQIndex];
        document.getElementById("currentQ").innerText = currentQIndex + 1;
        document.getElementById("questionText").innerText = q.text;
        document.getElementById("qSource").innerText = q.source;
        document.getElementById("qTag").innerText = q.tag;
        
        // Resetar estado visual
        const feedback = document.getElementById("feedbackArea");
        feedback.style.display = "none";
        feedback.className = "feedback";
        document.getElementById("nextBtn").style.display = "none";
        document.getElementById("optionsContainer").style.pointerEvents = "auto";
        document.querySelectorAll(".options button").forEach(btn => btn.style.opacity = "1");
        
        // Barra de progresso
        const progress = ((currentQIndex) / questions.length) * 100;
        document.getElementById("progressBar").style.width = `${progress}%`;
    }

    function checkAnswer(userAnswer) {
        const q = questions[currentQIndex];
        const feedback = document.getElementById("feedbackArea");
        document.getElementById("optionsContainer").style.pointerEvents = "none";

        if(userAnswer === q.answer) {
            score++;
            document.getElementById("score").innerText = score;
            feedback.innerHTML = `<strong>CORRETO!</strong><br>${q.comment}`;
            feedback.classList.add("correct");
        } else {
            wrongAnswers.push(q);
            feedback.innerHTML = `<strong>ERRADO!</strong> A resposta correta é <strong>${q.answer}</strong>.<br>${q.comment}`;
            feedback.classList.add("incorrect");
        }
        
        feedback.style.display = "block";
        document.getElementById("nextBtn").style.display = "block";
    }

    function nextQuestion() {
        currentQIndex++;
        if(currentQIndex < questions.length) {
            loadQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById("quizArea").style.display = "none";
        document.querySelector(".info-bar").style.display = "none";
        const resultArea = document.getElementById("resultArea");
        resultArea.style.display = "block";
        
        const percentage = (score / questions.length) * 100;
        let color = percentage >= 70 ? "#00b894" : "#d63031";
        
        let html = `
            <h2 style="font-size: 3rem; color: ${color}; margin-bottom: 10px;">${percentage.toFixed(1)}%</h2>
            <p style="font-size: 1.2rem; color: #636e72;">Você acertou ${score} de ${questions.length} questões.</p>
            <hr style="margin: 30px 0; border: 0; border-top: 1px solid #dfe6e9;">
        `;

            html += `<h3 style="color: #d63031; text-align: left;">REVISÃO DOS ERROS (${wrongAnswers.length})</h3>`;

                        <span class="review-q-text" style="margin-top:10px;">${q.text}</span>
