<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento Intensivo SEAS - 300 Questões</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #27ae60;
            --wrong: #c0392b;
            --light: #ecf0f1;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            color: var(--primary);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: var(--secondary);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
            background: #dfe6e9;
            padding: 10px;
            border-radius: 5px;
        }
        .question-box {
            margin: 20px 0;
            font-size: 1.2em;
            line-height: 1.5;
        }
        .options {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            flex: 1;
            padding: 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            font-weight: bold;
            color: white;
        }
        button:active {
            transform: scale(0.98);
        }
        .btn-certo { background-color: var(--accent); }
        .btn-errado { background-color: var(--wrong); }
        .btn-next { 
            background-color: var(--secondary); 
            width: 100%; 
            margin-top: 20px; 
            display: none; 
        }
        
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .feedback.correct { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .feedback.incorrect { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        /* Barra de progresso */
        .progress-container {
            width: 100%;
            background-color: #bdc3c7;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .progress-bar {
            width: 0%;
            height: 10px;
            background-color: var(--accent);
            border-radius: 10px;
            transition: width 0.3s;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Treinamento SEAS - Foco Total</h1>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="stats">
        <span>Questão: <span id="currentQ">1</span>/<span id="totalQ">0</span></span>
        <span>Acertos: <span id="score">0</span></span>
    </div>

    <div class="question-box" id="questionText">
        Carregando questão...
    </div>

    <div class="options" id="optionsContainer">
        <button class="btn-certo" onclick="checkAnswer('C')">CERTO</button>
        <button class="btn-errado" onclick="checkAnswer('E')">ERRADO</button>
    </div>

    <div class="feedback" id="feedbackArea"></div>
    <button class="btn-next" id="nextBtn" onclick="nextQuestion()">Próxima Questão</button>
</div>

<script>
    // --- BANCO DE DADOS DE QUESTÕES ---

        // MÓDULO 3

        {
            text: "Os registros em livros de ocorrência são documentos oficiais e não podem conter rasuras.",

        },
        {
            text: "O adolescente tem direito a receber visitas semanais, salvo determinação judicial em contrário.",
            answer: "C",
            comment: "Correto. A convivência familiar é um direito fundamental."
        },
        // --- LOTE 2: LEGISLAÇÃO E FUNDAMENTOS (MÓDULOS 1 e 2) ---
    {

    {

    {

        comment: "Correto. É o princípio da brevidade e da reavaliação periódica obrigatória previsto no ECA e no SINASE."

    {
        text: "O regime disciplinar nas unidades socioeducativas permite a sanção de 'isolamento celular' por até 10 dias em casos de faltas graves, conforme o SINASE.",

    {

    {

    },
    {

    // --- LÓGICA DO SISTEMA ---
    let currentQuestionIndex = 0;
    let score = 0;
    let shuffledQuestions = [];

    // Embaralhar questões
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function initQuiz() {
        shuffledQuestions = shuffleArray([...questions]); // Cria cópia embaralhada
        document.getElementById("totalQ").innerText = shuffledQuestions.length;
        loadQuestion();
    }

    function loadQuestion() {
        const q = shuffledQuestions[currentQuestionIndex];
        document.getElementById("questionText").innerText = q.text;
        document.getElementById("currentQ").innerText = currentQuestionIndex + 1;
        
        // Resetar interface
        document.getElementById("feedbackArea").style.display = "none";
        document.getElementById("nextBtn").style.display = "none";
        document.getElementById("optionsContainer").style.pointerEvents = "auto";
        document.querySelectorAll(".options button").forEach(btn => btn.style.opacity = "1");
        
        updateProgress();
    }

    function checkAnswer(userChoice) {
        const q = shuffledQuestions[currentQuestionIndex];
        const feedback = document.getElementById("feedbackArea");
        
        document.getElementById("optionsContainer").style.pointerEvents = "none"; // Travar cliques

        if (userChoice === q.answer) {
            score++;
            document.getElementById("score").innerText = score;
            feedback.className = "feedback correct";
            feedback.innerHTML = `<strong>Correto!</strong> <br> ${q.comment}`;
        } else {
            feedback.className = "feedback incorrect";
            feedback.innerHTML = `<strong>Errado!</strong> A resposta correta seria ${q.answer === 'C' ? 'Certo' : 'Errado'}. <br> ${q.comment}`;
        }

        feedback.style.display = "block";
        document.getElementById("nextBtn").style.display = "block";
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < shuffledQuestions.length) {
            loadQuestion();
        } else {
            finishQuiz();
        }
    }

    function finishQuiz() {
        const percentage = (score / shuffledQuestions.length) * 100;
        let msg = "";
        if(percentage >= 80) msg = "Excelente! Você está pronto!";
        else if(percentage >= 60) msg = "Muito bom, continue revisando.";
        else msg = "Precisa estudar mais os módulos.";

        document.querySelector(".container").innerHTML = `
            <h1>Resultado Final</h1>
            <div style="text-align: center; padding: 40px;">
                <h2>Você acertou ${score} de ${shuffledQuestions.length}</h2>
                <h3>Nota: ${percentage.toFixed(1)}%</h3>
                <p>${msg}</p>
                <button class="btn-next" onclick="location.reload()" style="display:inline-block; width:auto; padding: 15px 30px;">Reiniciar Simulado</button>
            </div>
        `;
    }

    function updateProgress() {
        const percent = ((currentQuestionIndex) / shuffledQuestions.length) * 100;
        document.getElementById("progressBar").style.width = `${percent}%`;
    }

    // Iniciar
    initQuiz();
</script>
