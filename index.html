            border-radius: 8px;

</head>

    // === LÓGICA DO SISTEMA ===
    let currentQuestionIndex = 0;
    let score = 0;
    let shuffledQuestions = [];
    let wrongAnswers = [];

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function initQuiz() {
        shuffledQuestions = shuffleArray([...questions]);
        document.getElementById("totalQ").innerText = shuffledQuestions.length;
        wrongAnswers = [];
        loadQuestion();
    }

    function loadQuestion() {
        const q = shuffledQuestions[currentQuestionIndex];
        document.getElementById("questionText").innerText = q.text;
        document.getElementById("currentQ").innerText = currentQuestionIndex + 1;
        document.getElementById("qSource").innerText = q.source;
        document.getElementById("qTag").innerText = q.tag;
        
        const feedback = document.getElementById("feedbackArea");
        feedback.style.display = "none";
        feedback.className = "feedback";
        
        document.getElementById("nextBtn").style.display = "none";
        document.getElementById("optionsContainer").style.pointerEvents = "auto";
        document.querySelectorAll(".options button").forEach(btn => btn.style.opacity = "1");
        
        updateProgress();
    }

    function checkAnswer(userChoice) {
        const q = shuffledQuestions[currentQuestionIndex];
        const feedback = document.getElementById("feedbackArea");
        
        document.getElementById("optionsContainer").style.pointerEvents = "none";

        const isCorrect = (userChoice === q.answer);
        
        if (isCorrect) {
            score++;
            document.getElementById("score").innerText = score;
            feedback.className = "feedback correct";
            feedback.innerHTML = `<strong>Correto!</strong><br>${q.comment}`;
        } else {
            wrongAnswers.push(q);
            feedback.className = "feedback incorrect";
            feedback.innerHTML = `<strong>Errado!</strong> A resposta é ${q.answer === 'C' ? 'CERTO' : 'ERRADO'}.<br>${q.comment}`;
        }

        feedback.style.display = "block";
        document.getElementById("nextBtn").style.display = "block";
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < shuffledQuestions.length) {
            loadQuestion();
        } else {
            finishQuiz();
        }
    }

    function updateProgress() {
        const percent = ((currentQuestionIndex) / shuffledQuestions.length) * 100;
        document.getElementById("progressBar").style.width = `${percent}%`;
    }

    function finishQuiz() {
        const percentage = (score / shuffledQuestions.length) * 100;
        let msg = percentage >= 80 ? "Você está pronto para a prova!" : "Continue revisando os erros.";
        let color = percentage >= 80 ? "#27ae60" : "#e67e22";

        let reviewHTML = "";
        if(wrongAnswers.length > 0) {
            reviewHTML = `<h3>Revisão dos Erros (${wrongAnswers.length}):</h3>` + 
            wrongAnswers.map((q, i) => `
                <div class="review-card">
                    <span class="review-question">${i+1}. ${q.text}</span>
                    <span class="tag" style="background:#c0392b; font-size:0.8em;">Seu erro</span>
                    <p>Gabarito: <strong>${q.answer === 'C' ? 'CERTO' : 'ERRADO'}</strong></p>
                    <span class="review-explanation">${q.comment}</span>
                </div>
            `).join('');
        }

        document.getElementById("quizArea").style.display = "none";
        const resArea = document.getElementById("resultArea");
        resArea.style.display = "block";
        resArea.innerHTML = `
            <h2 style="font-size:3em; color:${color}">${percentage.toFixed(0)}%</h2>
            <p>Acertos: ${score} de ${shuffledQuestions.length}</p>
            <h3>${msg}</h3>
            ${reviewHTML}
            <button class="btn-next" onclick="location.reload()" style="display:inline-block; margin-top:30px;">Reiniciar</button>
        `;
    }

    // Iniciar
    initQuiz();
